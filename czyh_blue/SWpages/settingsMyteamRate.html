				</div>
				<div class="rates">

						<div class="label">支付宝扫码</div>

							<input type="text" value="1.234212" />

					</div>

						<div class="value">
							<input type="text" value="1.234212" />
							<span class="unit">%</span>
						</div>
						<div class="extra">上级1.5%</div>
					</div>
					<footer>
						<div class="smr2">

							<span class="smr4">下级代理分成比例不可超过上级</span>

				<div class="tab tab-buy-center ">

				</div>
				<div class="tab tab-me active">

		<script src="../js/toast.js"></script>
		<script>
			function handleClick() {
				toast.confirm(
					"设置成功",
					"请至少填写一项分成比例", [{
						text: "确定",
						color: "#4795EF"
					}],
					function(val) {
						console.log(val);
						toast.info("设置成功", 1000);
					}
				);
			}
