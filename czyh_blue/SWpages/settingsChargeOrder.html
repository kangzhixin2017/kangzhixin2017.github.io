<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />

		<!--<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />-->
		<!--<meta name="viewport" content="width=375, maximum-scale=1.0, user-scalable=no" />-->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>充值订单</title>
		<link rel="stylesheet" href="../css/settingsChargeOrder.css" />
		<link rel="stylesheet" href="../css/iosSelect.css">
		<link rel="stylesheet" href="../css/toast.css">
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/iosSelect.js"></script>
	</head>

	<body>
		<div class="order-list-page">
			<div class="header">
				<div class="page-title">充值订单</div>
				<div class="search-container">
					<div class="row select-row">
						<div class="label">类型</div>
						<select>
							<option value="recharge">已申诉</option>
						</select>
					</div>
					<div class="sco1">
						<div class="sco2">
							<div class="sco3">
								<select class="sco4">
									<option value="已提交">选择状态</option>
									<option value="已提交">已提交</option>
									<option value="已接单">已接单</option>
									<option value="超时补单">超时补单</option>
									<option value="交易成功">交易成功</option>
									<option value="订单失败">订单失败</option>
									<option value="待支付">待支付</option>
								</select>
							</div>
							<div class="sco5">
								<img class="sco6" src="../images/icon_search.png" width="15" height="15" />
								<input class="sco7" id="search" type="text" placeholder="查询订单号"></input>
							</div>

						</div>
						<div>
							<button class="sco8">确认</button>
						</div>
					</div>
					<div class="row time-row sco9" id='beginTime'>
						<div class="label">开始时间</div>
						<div class="value" id='beginTimeValue'>2020-12-12</div>
						<img class="reverse" src="../images/back.png" width="9" height="15" />
					</div>
					<div class="row time-row" id='endTime'>
						<div class="label">结束时间</div>
						<div class="value" id='endTimeValue'>2020-12-12</div>
						<img class="reverse" src="../images/back.png" width="9" height="15" />
					</div>
				</div>
			</div>
			<div class="order-list">
				<div class="order-list--item">
					<div class="order-header sco10">
						<div class="info">
							<span class="label">交易类型：</span>
							<span class="value">充值订单</span>
						</div>
					</div>
					<div class="order-header sco11">
						<div class="status"><img class="sco12" src="../images/icon/yijie.png" width="12" />已接单</div>
					</div>
					<div class="order-body">
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/ordernumber.png" width="12" />订单号</span>
							<span class="value">202001234737382918</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/pay.png" width="12" />支付方式</span>
							<span class="value">202001234737</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/buymoney.png" width="12" />充值金额</span>
							<span class="value">184***2372</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/bandl.png" width="12" />银行类型</span>
							<span class="value">c2c在线交易充值</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/band.png" width="12" />营业网点</span>
							<span class="value">239289元</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/name.png" width="12" />收款姓名</span>
							<span class="value sco14">239289元<button class="sco15" onclick="copy('234')" >复制</button></span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/card.png" width="12" />收款卡号</span>
							<span class="value sco14">239289元<button class="sco15"  onclick="copy('234')" >复制</button></span>
						</div>
						<div class="infomsg sco16">
							<span class="label"><img class="sco12"  src="../images/icon/center.png" width="12" />支付凭证</span>
							<span class="value sco17"> <img src="../images/icon/upload.png" width="104" height="104" /> </span>
						</div>
						<div class="sco18">
							<span class="label sco19"><img class="sco12"  src="../images/icon/beizhu.png" width="12" />备注</span>
							<span class="value sco20">无</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/xiadan.png" width="12" />下单时间</span>
							<span class="value">2020-01-19 10:50:32</span>
						</div>
						<div class="info">
							<span class="label"><img class="sco12"  src="../images/icon/gengxin.png" width="12" />更新时间</span>
							<span class="value">2020-01-19 10:50:32</span>
						</div>
					</div>
					<div class="sco21">订单已冻结，等待系统确认</div>
					<div class="order-footer">
						<button onclick="handleReceive();">订单详情</button>
						<button class="sco22" onclick="handleReceive();">申诉</button>
						<button class="sco22" onclick="handleReceive();">确认收款</button>
					</div>
				</div>

				<div class="more">加载更多</div>
			</div>
			<footer class="tabsfw">
				<div class="tab tab-order-list ">
					<!--<div class="tab-tag">3</div>-->
					<div class="tab-icon icon-order-list"></div>
					<div class="tab-label">订单列表</div>
				</div>
				<div class="tab tab-rob-order">
					<div class="tab-icon icon-rob-order"></div>
					<div class="tab-label">抢单大厅</div>
				</div>
				<div class="tab tab-buy-center ">
					<div class="tab-icon icon-buy-center"></div>
					<div class="tab-label">收款码列表</div>
				</div>
				<div class="tab tab-me active">
					<div class="tab-icon icon-me"></div>
					<div class="tab-label">个人中心</div>
				</div>
			</footer>
			<!--<footer class="tabs">
				<div class="tab tab-order-list ">
					<div class="tab-icon icon-order-list"></div>
					<div class="tab-label">买币中心</div>
				</div>
				<div class="tab tab-rob-order">
					<div class="tab-icon icon-rob-order"></div>
					<div class="tab-label">卖币中心</div>
				</div>
				<div class="tab tab-buy-center ">
					<div class="tab-icon icon-buy-center"></div>
					<div class="tab-label">订单列表</div>
				</div>
				<div class="tab tab-me active">
					<div class="tab-icon icon-me"></div>
					<div class="tab-label">个人中心</div>
				</div>
			</footer>-->
			<!--<div class="s" style="width: 100vw;height: 100vh;background-color: rgba(0,0,0,0.5);position: fixed;top: 0;left: 0;display: none;">
				<div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center;">
					<input type="" name="" id="" value="" />
				</div>
			</div>-->
		</div>
		<script src="../js/date-select.js"></script>
		<script src="../js/toast.js"></script>
		<script>
			$('.page-title').on('touchmove', function(e) {
				e.preventDefault();
			})

			function handleReceive() {
				toast.passwordConfirm(
					"确认收到：xxx",
					"请输入二级密码", [{
							text: "取消",
							color: "#000"
						},
						{
							text: "发送",
							color: "#4795EF"
						}
					],
					function(type, val) {
						console.log(type, val);
					}
				);
			}
		</script>
	</body>

</html>
