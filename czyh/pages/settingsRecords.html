<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
		<meta name="viewport" content="width=375, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>分成记录</title>
		<link rel="stylesheet" href="../css/settingsRecords.css" />
	</head>

	<body>
		<div class="settings-page">
			<header>
				<div class="page-title">
					<div class="back-button" onclick="history.back();">
						<img src="../images/back.png" width="9" height="15" />
					</div>
					<span>分成记录</span>
				</div>
				<div class="search-container">
					<div class="row" style=" height: 32px;">
						<div class='select-row'>
							<div class="input-container">
								<img src="../images/icon_search.png" width="15" height="15" />
								<input id="search" type="text" placeholder="输入搜索订单号"></input>
							</div>
						</div>
						<div class="button-container">
							<button>查询</button>
						</div>
					</div>
				</div>
			</header>
			<div class="team-table">
				<div class="team-table-head">
					<div class="team-table-col col-2">订单号</div>
					<div class="team-table-col col-2">分成比例</div>
					<div class="team-table-col col-2">分成金额</div>
					<div class="team-table-col col-2">详情</div>
				</div>
				<div class="team-table-body">
					<div class="team-table-row">
						<div class="team-table-col col-2">12372</div>
						<div class="team-table-col col-2">1.34343%</div>
						<div class="team-table-col col-2">34232</div>
						<div class="team-table-col col-2">
							<button onclick="details()">查看</button>
						</div>
					</div>
					<div class="team-table-row">
						<div class="team-table-col col-2">12372</div>
						<div class="team-table-col col-2">1.34343%</div>
						<div class="team-table-col col-2">34232</div>
						<div class="team-table-col col-2">
							<button onclick="details()">查看</button>
						</div>
					</div>
				</div>
				<div class="team-table-footer">
					<span style="height: 1px;width: 65px;background-image: linear-gradient(to right, rgba(255, 255, 255, 1) , #01C6F3);"></span>
					<span style="font-size: 14px;margin:0px 21px;color:rgba(38, 43, 47, 0.5)">没有更多了</span>
					<span style="height: 1px;width: 65px;background-image: linear-gradient(to left, rgba(255, 255, 255, 1) , #01C6F3);"></span>
				</div>
			</div>
		</div>
	</body>

</html>
