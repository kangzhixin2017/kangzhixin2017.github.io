<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>订单详情</title>
    <link rel="stylesheet" href="../css/orderDetail.css" />
    <link rel="stylesheet" href="../css/toast.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="order-detail-page">
      <header>
        <div class="page-title">
          <div class="back-button" onclick="history.back();">
            <img src="../images/back.png" width="20" height="20" />
          </div>
          <span>订单列表</span>
        </div>
      </header>
      <div class="order-detail">
        <div class="order-detail-header">
          <div class="info">
            <span>交易类型：</span>
            <span>提现订单</span>
          </div>
        </div>
        <div class="order-detail-content">
          <div class="info">
            <span>订单号：</span>
            <span>202001234737382918</span>
          </div>
          <div class="info">
            <span>商户单号：</span>
            <span>202001234737</span>
          </div>
          <div class="info">
            <span>会员账号：</span>
            <span>184***2372</span>
          </div>
          <div class="info">
            <span>收款银行：</span>
            <span>中国工商</span>
          </div>
          <div class="info">
            <span>打款金额：</span>
            <span>204994.00元</span>
          </div>
          <div class="info">
            <span>充值金额：</span>
            <span>239289元</span>
          </div>
          <div class="info">
            <span>下单时间：</span>
            <span>2020-01-19 10:50:32</span>
          </div>
          <div class="info">
            <span>支付凭证：</span>
            <div id="fileUpload" class="file-container">
              <img src="../images/file_upload.png" class="faker" width="70" height="70" />
              <input type="file" id="file" />
            </div>
          </div>
        </div>
        <div class="addition">
          <textarea id="addition" rows="5" placeholder="备注（选填）"></textarea>
          <span class="addition-count">0/200</span>
        </div>
        <div class="order-detail-footer" onclick="handleClickRemit();">
          <button>已成功打款</button>
        </div>
      </div>
    </div>
    <script src="../js/toast.js"></script>
    <script src="../js/orderDetail.js"></script>
  </body>
</html>
