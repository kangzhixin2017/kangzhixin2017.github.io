<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>修改二级密码</title>
    <link rel="stylesheet" href="../css/settingsSecondPassword.css" />
  </head>
  <body>
    <div class="settings-page">
      <header>
        <div class="page-title">
          <div class="back-button" onclick="history.back();">
            <img src="../images/back.png" width="15" height="15" />
          </div>
          <span>修改二级密码</span>
        </div>
      </header>
      <div class="settings-container">
        <div class="row input-row" style="margin-top: 6px">
          <input id="mobile" type="text" placeholder="请填写手机账号" />
        </div>
        <div class="row input-row">
          <input id="code" type="text" placeholder="请输入验证码" />
          <!-- <div class="verify-code fetched">60s重新获取</div> -->
          <div class="verify-code fetch">获取验证码</div>
          <!-- <div class="verify-code refetch">重新获取</div> -->
        </div>
        <div class="row input-row">
          <input id="mobile" type="password" placeholder="登陆密码：6-20位英文字母或者数字" />
        </div>
        <div class="row input-row">
          <input id="mobile" type="password" placeholder="请填写新的二级密码" />
        </div>
        <div class="row input-row">
          <input id="mobile" type="password" placeholder="请再次填写二级密码" />
        </div>
      </div>
      <footer>
        <button>保存</button>
      </footer>
    </div>
  </body>
</html>
