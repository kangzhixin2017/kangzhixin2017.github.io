<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/forget.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <img src="../images/back.png" width="15" height="15" onclick="history.back();" />
        <span onclick="history.back();">返回登录</span>
      </header>
      <div class="content">
        <section class="register-container">
          <div class="row select-row">
            <div class="label">类型</div>
            <select>
              <option value="card">卡商</option>
              <option value="ticket">券商</option>
            </select>
          </div>
          <div class="row input-row" style="margin-top: 6px">
            <input id="mobile" type="text" placeholder="请填写手机账号" />
          </div>
          <div class="row input-row">
            <input id="password" type="password" placeholder="请输入验证码" />
            <!-- <div class="verify-code fetched">60s重新获取</div> -->
            <div class="verify-code fetch">获取验证码</div>
            <!-- <div class="verify-code refetch">重新获取</div> -->
          </div>
          <div class="row input-row">
            <input id="code" type="text" placeholder="登陆密码：6-20位英文字母或者数字" />
          </div>
          <div class="row input-row">
            <input id="code" type="text" placeholder="请再次填写登陆密码" />
          </div>
          <button>立即找回</button>
        </section>
      </div>
      <footer>
        <span>已有账号，立即登录</span>
      </footer>
    </div>
  </body>
</html>
