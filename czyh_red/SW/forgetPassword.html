<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>忘记密码</title>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/navigationBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/tabBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/forgetPassword.css" />
		<link rel="stylesheet" type="text/css" href="../css/toast.css" />
	</head>

	<body>
		<div class="app">
			<div class="navigationBar">
				<img class="back" src="../img/left.png" />
				<div class="title left">忘记密码</div>
			</div>
			<div class="content">
				<div class="item">
					<div>手机号</div>
					<input type="" name="" id="" value="" placeholder="输入手机号" />
				</div>
				<div class="item">
					<div>验证码</div>
					<div>
						<input type="" name="" id="" value="" placeholder="输入验证码" />
						<div>获取验证码</div>
					</div>
				</div>
				<div class="item">
					<div>登录密码</div>
					<input  type="" name="" id="" value="" placeholder="输入登录密码" />
				</div>
				<div class="item">
					<div>第二次输入密码</div>
					<input type="" name="" id="" value="" placeholder="再次输入密码" />
				</div>
				<div class="btn_find">登录</div>
				<div class="help">
					已有账号，立即登录
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/toast.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		</script>
	</body>

</html>
