<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			;
			(function(win) {
				var docEl = win.document.documentElement,
					tid;

				function refreshRem() {
					var width = docEl.getBoundingClientRect().width;
					alert(width)
					var rem = width / 375; //以750px为原稿，除以100可得各元素的rem
					docEl.style.fontSize = rem + "px";
					alert(rem)
					var actualSize = parseFloat(window.getComputedStyle(docEl)["font-size"]);
					alert(actualSize)
					if(actualSize !== rem) {
						var remScaled = rem / (actualSize / rem);
						docEl.style.fontSize = remScaled*10 + "px"
						alert(docEl.style.fontSize)
					}
				}

				function dbcRefresh() {
					clearTimeout(tid);
					tid = setTimeout(refreshRem, 100)
				}

				win.addEventListener("resize", function() {
					dbcRefresh()
				}, false);
				win.addEventListener("pageshow", function(e) {
					if(e.persisted) {
						dbcRefresh()
					}
				}, false);
				refreshRem();
			})(window);
		</script>
	</head>

	<body>
		<div style="width: 112rem;height: 112rem;background-color: red;"></div>
	</body>

</html>
