<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>行情</title>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/quotation.css" />
		<link rel="stylesheet" href="../css/dropload.css">
	</head>
	<body>
		<div class="app">
			<div style="position: sticky;top: 0;background-color: white;">
				<div class="nav">
					<img onclick="edit()" class="edit" src="../img/quotation/edit.png" />
					<div>行情</div>
					<img onclick="search()" class="search" src="../img/quotation/search.png" />
				</div>
				<div class="btn_group">
					<div onclick="status('1')" class="optional">自选</div>
					<div onclick="status('2')" class="all">全部</div>
				</div>
				<div class="topl">
					<div class="symbol" data-id="0" onclick="sort('symbol')">
						<div>名称</div>
						<img class="symbol_img" src="../img/quotation/default.png" />
					</div>
					<div class="priceUsd" data-id="0" onclick="sort('priceUsd')">
						<div>最新价</div>
						<img class="priceUsd_img" src="../img/quotation/default.png" />
					</div>
					<div class="percentChange1h" data-id="0" onclick="sort('percentChange1h')">
						<div>涨跌幅</div>
						<img class="percentChange1h_img" src="../img/quotation/default.png" />
					</div>
				</div>
			</div>
			<div class="content" style="padding-bottom: 30px;">
				<div class="lists">
					<div class="list list1">
					</div>
					<div class="list list2">
					</div>
				</div>
			</div>

		</div>
	</body>
