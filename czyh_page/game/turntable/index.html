<!doctype html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />		<meta http-equiv="X-UA-Compatible" content="ie=edge" />		<title>幸运盒子</title>		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>		<link rel="stylesheet" type="text/css" href="../css/index.css" />		<link rel="stylesheet" type="text/css" href="../css/turntable.css" />	</head>	<body>		<div class="app">			<img class="head_img" src="../img/turn_bg1.png" />			<img class="head_img_name" src="../img/turn_bg2.png" />			<div class="head_img_num">				<div>当前剩余积分：<span class="nowjifen"></span></div>			</div>			<div class="content">				<img class="name" src="../img/turn_bg5.png" />				<img class="clickStart" onclick="start()" src="../img/turn_bg8.png" />				<div class="table">				</div>				<img class="name_img" src="../img/turn_bg7.png" />				<div id="FontScroll" class="carousel">					<ul class="carousel_li">						<div class="noLi" style="margin: .64rem auto 0;display: flex;flex-direction: column;justify-content: center;align-items: center;">							<img style="width: 1.63rem;height: 1.1rem;display: block;" src="../img/noli.png"/>							<div style="width: 100%;text-align: center;font-size: .14rem;color: #3DAEA4;line-height: .2rem;margin-top: .1rem;">暂无中奖记录</div>						</div>					</ul>				</div>			</div>			<div class="prize">				<div class="prizeTop">					<img onclick="status(1)" class="statu1" src="../img/turn_bg11.png" />					<img onclick="status(2)" class="statu2" src="../img/turn_bg10.png" />				</div>				<div class="prizeCont prizeCont1">				</div>				<div class="prizeCont prizeCont2">				</div>			</div>			<div class="footer">				<div>1、初级： 购买幸运礼盒9.5折</div>				<div>2、中级： 购买幸运礼盒8.5折</div>				<div>3、高级： 购买幸运礼盒折7.5折</div>			</div>			<div class="footer1">本应用提供的幸运盒子购买业务、活动及幸运盒子物品，最终解释权归本公司所有</div>			<div id="mask" style="display: none;align-items: center;justify-content: center;position: fixed;top: 0;left: 0;width: 100vw;z-index: 99999999999999999;height: 100vh;background-color: rgba(0, 0, 0, .5);">				<div class="item" style="position: relative;">					<img style="width: 3.03rem;height: 3.55rem;" src="../img/buy_bg5.png" />					<img class="tryImg" style="position: absolute;top: .5rem;left: 1.04rem;width: .95rem;height: 1.9rem;display: block;" src="../img/bg10.png" />					<div style="position: absolute;top: 2.7rem;width: 100%;text-align: center;font-size: .14rem;color: #333333;font-weight: bold;">恭喜你获得了：<span class="tryName">西萌宝宝</span></div>					<div style="position: absolute;top: 3.15rem;font-size: .14rem;color: #FFFFFF;font-weight: bold;width: 100%;text-align: center;">编号：<span class="tryNum"></span></div>					<div onclick="maskDown()" style="width: 1.1rem;font-size: .14rem;line-height: .35rem;text-align: center;color: white;background-color: #FA9D29;border-radius: .175rem;margin: .1rem auto 0;">领取</div>				</div>			</div>			<div id="jf_mask1" class="jf_mask1" style="position: fixed;width: 100vw;height: 100vh;display: none;justify-content: center;align-items: center;z-index: 9999999999;background-color: rgba(0, 0, 0, .5);top: 0;left: 0;">				<div style="width: 2.7rem;background-color: white;border-radius: 8px;padding-top: .2rem;">					<div style="width: 100%;text-align: center;font-size: .16rem;line-height: .22rem;color: #333333;">当前积分不足</div>					<div style="color: #666666;font-size: .14rem;line-height: .2rem;width: 100%;text-align: center;margin-top: .14rem;">去首页做任务可获得更多积分</div>					<div onclick="mask_btn()" style="margin-top: .2rem;width: 100%;line-height: .44rem;border-top: 1px solid #E9E9E9;text-align: center;">知道了</div>				</div>			</div>			<div id="jf_mask3" class="jf_mask3" style="position: fixed;width: 100vw;height: 100vh;display: none;justify-content: center;align-items: center;z-index: 9999999999;background-color: rgba(0, 0, 0, .5);top: 0;left: 0;">				<div style="position: relative;width: 2.7rem;background-color: white;border-radius: 8px;padding-top: .2rem;padding-bottom: .18rem;">					<img onclick="mask_btn()" style="width: .2rem;height: .2rem;display: block;position: absolute;right: .12rem;top: .12rem;" src="../img/mask_back.png" />					<img src="../img/mask_bg2.png" style="width: .42rem;height: .42rem;display: block;margin: 0 auto;" />					<div style="font-size: .16rem;line-height: .22rem;color: #666666;margin-top: .16rem;width: 100%;text-align: center;">很遗憾！没有中奖</div>					<div onclick="mask_btn()" style="width: 2.3rem;line-height: .42rem;background-color: #FFDC24;border-radius: .21rem;text-align: center;margin: .30rem auto 0;font-size: .15rem;color: #333333;">再接再厉</div>				</div>			</div>			<div id="jf_mask4" class="jf_mask4" style="position: fixed;width: 100vw;height: 100vh;display: none;justify-content: center;align-items: center;z-index: 9999999999;background-color: rgba(0, 0, 0, .5);top: 0;left: 0;">				<div style="position: relative;width: 2.7rem;height: 2.72rem;background: url(../img/mask_bg3.png) no-repeat;background-size: 100% 100%;background-color: white;border-radius: 8px;padding-top: .2rem;">					<div style="font-size: .26rem;line-height: .31rem;color: #EE6441;width: 100%;text-align: center;font-weight: bold;">恭喜你中奖啦～</div>					<img src="../img/jifen.png" style="display: block;height: .7rem;width: .7rem;margin: .38rem auto 0;" alt="" />					<div class="mask4_jifen" style="width: 100%;text-align: center;font-size: .2rem;line-height: .28rem;color: #333333;margin-top: .02rem;"></div>					<div onclick="mask_btn()" style="font-weight: bold;width: 2.3rem;line-height: .42rem;background-color: #FFDC24;border-radius: .21rem;text-align: center;margin: .2rem auto 0;font-size: .15rem;color: #333333;">领取</div>				</div>			</div>			<div id="jf_mask5" class="jf_mask5" style="position: fixed;width: 100vw;height: 100vh;display: none;justify-content: center;align-items: center;z-index: 9999999999;background-color: rgba(0, 0, 0, .5);top: 0;left: 0;">				<div style="width: 2.7rem;background-color: white;border-radius: 8px;padding-top: .2rem;">					<div style="width: 100%;text-align: center;font-size: .16rem;line-height: .22rem;color: #333333;">提示</div>					<div style="color: #666666;font-size: .14rem;line-height: .2rem;width: 100%;text-align: center;margin-top: .14rem;">奖品已更新！</div>					<div onclick="mask_btn5()" style="margin-top: .2rem;width: 100%;line-height: .44rem;border-top: 1px solid #E9E9E9;text-align: center;">知道了</div>				</div>			</div>		</div>	</body>	<!--可删除-->	<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/jquery.rotate.min.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/util/config.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/crypto-js.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/jsencrypt.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/aes.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/util/util.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/util/interface.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/util/http.js" type="text/javascript" charset="utf-8"></script>	<script src="../js/fontscroll.js"></script>	<script src="../js/turntable.js" type="text/javascript" charset="utf-8"></script>	<!--ecd 可删除-->	<script type="text/javascript">	</script></html>
