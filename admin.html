<!DOCTYPE html><html lang="en" class="no-js">	<head>		<meta charset="UTF-8" />		<meta http-equiv="X-UA-Compatible" content="IE=edge">		<meta name="viewport" content="width=device-width, initial-scale=1">		<title>Off-Canvas Menu Effects - Top Side</title>		<link rel="stylesheet" type="text/css" href="admin/css/normalize.css" />		<link rel="stylesheet" type="text/css" href="admin/css/demo.css" />		<!--必要样式-->		<link rel="stylesheet" type="text/css" href="admin/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />		<link rel="stylesheet" type="text/css" href="admin/css/menu_topside.css" />		<link rel="stylesheet" type="text/css" href="css/foostyles.css">		<!--[if IE]><script src="js/html5.js"></script><![endif]-->		<link rel="stylesheet" href="css/simpleAlert.css">		<script src="js/simpleAlert.js"></script>		<script src="js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>		<!-- 存储服务 -->		<script src="//cdn1.lncld.net/static/js/3.6.5/av-min.js"></script>		<!-- 实时消息服务 -->		<script type="text/javascript">			var APP_ID = 'gd6yXEXG9rF06B9ljsdDyIfG-gzGzoHsz';			var APP_KEY = 'QLl9CVxF9aE4l7gv5pHvH0KP';			var {				Query,				User			} = AV;			AV.init({				appId: APP_ID,				appKey: APP_KEY			});			//			var username = sessionStorage["username"];			//			var password = sessionStorage["password"];			//			if(typeof(username) == "undefined" || typeof(password) == "undefined") {			//				window.location.href = "adminLogin.html"			//			} else {			//				AV.User.logIn(username, password).then(function(loginedUser) {			//					$("#body").show()			//				}, function(error) {			//					window.location.href = "adminLogin.html"			//				})			//			}			//			var a =AV.User.current()			//			if(!AV.User.current()){			//					window.location.href = "adminLogin.html"			//			}			var currentUser = AV.User.current();			if(currentUser) {				// 跳转到首页			} else {				window.location.href = "adminLogin.html"				//currentUser 为空时， 		for(var i = 0; i < 6; i++) {						//15是范围上限，0是范围下限，两个函数保证产生出来的随机数是整数  						colorStr += randomArr[Math.ceil(Math.random() * (15 - 0) + 0)];					}					ctx.fillStyle = 'rgba(0,0,0,.05)';					ctx.fillRect(0, 0, width, height);					ctx.fillStyle = "#" + colorStr;					ctx.font = '10pt Georgia';					yPositions.map(function(y, index) {						text = String.fromCharCode(1e2 + Math.random() * 33);						x = (index * 10) + 10;						q.getContext('2d').fillText(text, x, y);						if(y > Math.random() * 1e4) {							yPositions[index] = 0;						} else {							yPositions[index] = y + 10;						}					});				};				RunMatrix();				function RunMatrix() {					Game_Interval = setInterval(draw, 50);				}			});		</script>	</head>	<body>		<div class="container">			<div class="menu-wrap">				<nav class="menu-top">					<div class="profile"><img style="width: 40px;height: 40px;" src="img/touxiang.jpg" /><span>KANG ZHIXIN</span></div>					<div class="icon-list">						<a href="#"><i class="fa fa-fw fa-star-o"></i></a>						<a href="#"><i class="fa fa-fw fa-bell-o"></i></a>						<a href="#"><i class="fa fa-fw fa-envelope-o"></i></a>						<a href="#"><i class="fa fa-fw fa-comment-o"></i></a>					</div>				</nav>				<nav class="menu-side">					<a href="#">问题和解答</a>					<a href="#">待开发..</a>					<a href="#">待开发..</a>					<a href="#">待开发..</a>					<a style="display: flex;align-items: center;justify-content: space-between;">动画开关						<div id="div1" class="open1">							<div id="div2" class="open2"></div>						</div>					</a>				</nav>			</div>			<button class="menu-button" id="open-button">Open Menu</button>			<div class="content-wrap">				<div class="content">					<canvas id="q" style="display: block;"></canvas>					<header class="codrops-header" style="padding: 0; display: flex;align-items: center;justify-content: center;flex-direction: column;">						<span class="body-1" style="display: none;width: 100%;height: 100%;margin-top: 100px;">						<textarea placeholder="Your Question..." class=" querstion " style="padding: 5px 20px 5px 20px; resize: none;outline: none;border: 1px rgba(150,150,150,0.2) solid; width: 80%;height: 150px;font-size: 18px;"></textarea>						<textarea placeholder="Your Answer..." class=" answer " style="margin-top: 20px; resize: none; outline: none; padding: 5px 20px 5px 20px;border: 1px rgba(150,150,150,0.2) solid; width: 80%;height: 150px;font-size: 18px;"></textarea>						<button class="btn-submit" style="margin-top: 20px;outline: none;width: 20%;height: 45px;background-color: #7ad328;border: none;border-radius: 7px;color: white;font-size: 20px;">提交</button>						<div class="htmleaf-container">							<div id='ss_menu'>								<div>									<i style="font-style: normal;">增</i>								</div>								<div>									<i style="font-style: normal;">删</i>								</div>								<div>									<i style="font-style: normal;">改</i>								</div>								<div>									<i style="font-style: normal;">查</i>								</div>								<div class='menu'>									<div class='share' id='ss_toggle' data-rot='180'>										<div class='circle'></div>										<div class='bar'></div>									</div>								</div>							</div>						</div>                     </span>					</header>					<!--<div style="height:300px;"></div>-->				</div>			</div>			<!-- /content-wrap -->		</div>		<!-- /container -->		<script src="admin/js/classie.js"></script>		<script src="admin/js/main.js"></script>		<script type="text/javascript">			$(".btn-submit").click(function() {				var questions = $(".querstion").val()				var answers = $(".answer").val()				var Question = AV.Object.extend('Question');				// 新建一个 Todo 对象				var question = new Question();				question.set('question', questions);				question.set('answer', answers);				question.save().then(function(todo) {					var onlyChoseAlert = simpleAlert({						"content": '提交成功！ objectId为: ' + todo.id,						"buttons": {							"确定": function() {								onlyChoseAlert.close();							}						}					})					//				alert('New object created with objectId: ' + todo.id);				}, function(error) {					// 异常处理					//				alert('Failed to create new object, with error message: ' + error.message);					var onlyChoseAlert = simpleAlert({						"content": 'Failed to create new object, with error message:' + error.message,						"buttons": {							"确定": function() {								onlyChoseAlert.close();							}						}					})				});			})		</script>		<script>			$(document).ready(function(ev) {				var toggle = $('#ss_toggle');				var menu = $('#ss_menu');				var rot;				$('#ss_toggle').on('click', function(ev) {					rot = parseInt($(this).data('rot')) - 180;					menu.css('transform', 'rotate(' + rot + 'deg)');					menu.css('webkitTransform', 'rotate(' + rot + 'deg)');					if(rot / 180 % 2 == 0) {						toggle.parent().addClass('ss_active');						toggle.addClass('close');					} else {						toggle.parent().removeClass('ss_active');						toggle.removeClass('close');					}					$(this).data('rot', rot);				});				menu.on('transitionend webkitTransitionEnd oTransitionEnd', function() {					if(rot / 180 % 2 == 0) {						$('#ss_menu div i').addClass('ss_animate');					} else {						$('#ss_menu div i').removeClass('ss_animate');					}				});			});		</script>		<script type="text/javascript">			window.onbeforeunload = function(event) {      alert("a");				AV.User.logOut(); }  		</script>	</body></html>
