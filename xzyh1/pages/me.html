<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>个人中心</title>
    <link rel="stylesheet" href="../css/me.css" />
  </head>
  <body>
    <div class="me-page">
      <div class="settings">
        <img src="../images/icon_settings.png" width="17" height="20" />
      </div>
      <header>
        <div onclick="handleUpload()">
          <img class="avatar" src="" height="70" width="70" />
        </div>
        <input type="file" name="avatar" id="avatar" style="display: none;" />
        <div class="content">
          <div class="username">
            <span>15938312817</span>
            <img src="../images/crown.png" width="15" height="13" />
          </div>
          <div class="online">
            <span>下线</span>
            <img src="../images/icon_toggle.png" width="35" height="20" />
          </div>
        </div>
        <div class="side">充值</div>
      </header>
      <div class="data-grid">
        <div class="data-grid-row">
          <div class="data-grid-col bg-score">
            <div class="title">信誉分数</div>
            <div class="number">23243</div>
          </div>
          <div class="data-grid-col bg-team">
            <div class="title">团队人数</div>
            <div class="number">23243</div>
          </div>
          <div class="data-grid-col bg-balance">
            <div class="title">可用余额</div>
            <div class="number">23243</div>
          </div>
        </div>
        <div class="data-grid-row">
          <div class="data-grid-col bg-lock">
            <div class="title">冻结中</div>
            <div class="number">23243</div>
          </div>
          <div class="data-grid-col bg-total">
            <div class="title">订单总额</div>
            <div class="number">23243</div>
          </div>
          <div class="data-grid-col bg-cash">
            <div class="title">已提现金额</div>
            <div class="number">23243</div>
          </div>
        </div>
        <div class="data-grid-row">
          <div class="data-grid-col bg-deposit">
            <div class="title">押金</div>
            <div class="number">2000</div>
          </div>
          <div class="data-grid-col bg-today">
            <div class="title">今日订单总额</div>
            <div class="number" style="margin-top: 2px;">23243</div>
            <div class="income-row">
              <div class="label">今日收益</div>
              <div class="value">+23121</div>
            </div>
          </div>
          <div class="data-grid-col bg-yesterday">
            <div class="title">昨日订单总额</div>
            <div class="number" style="margin-top: 2px;">23243</div>
            <div class="income-row">
              <span class="label">昨日收益</span>
              <span class="value">+23121</span>
            </div>
          </div>
        </div>
      </div>
      <div class="options">
        <div class="option">
          <div>在线客服</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div>绑定银行卡</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div class="red-dot">我要提现</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div>推荐二维码</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div>我的团队</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div>资金记录</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="option">
          <div>分成记录</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
      </div>
      <footer class="tabs">
        <div class="tab tab-order-list">
          <div class="tab-tag">3</div>
          <div class="tab-icon icon-order-list"></div>
          <div class="tab-label">订单列表</div>
        </div>
        <div class="tab tab-rob-order">
          <div class="tab-icon icon-rob-order"></div>
          <div class="tab-label">抢单大厅</div>
        </div>
        <div class="tab tab-buy-center">
          <div class="tab-icon icon-buy-center"></div>
          <div class="tab-label">买分中心</div>
        </div>
        <div class="tab tab-buy-order">
          <div class="tab-icon icon-buy-order"></div>
          <div class="tab-label">买分订单</div>
        </div>
        <div class="tab tab-me active">
          <div class="tab-icon icon-me"></div>
          <div class="tab-label">我的</div>
        </div>
      </footer>
    </div>
    <script>
      function handleUpload() {
        console.log("123");
        document.getElementById("avatar").click();
      }
    </script>
  </body>
</html>
