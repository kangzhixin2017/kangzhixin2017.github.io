<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>银行卡转账</title>
    <link rel="stylesheet" href="../css/incomeCodeAddForm.css" />
    <link rel="stylesheet" href="../css/iosSelect.css" />
    <link rel="stylesheet" href="../css/toast.css" />
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../js/iosSelect.js"></script>
  </head>
  <body>
    <div class="settings-page">
      <header>
        <div class="page-title">
          <div class="back-button" onclick="history.back();">
            <img src="../images/back.png" width="20" height="20" />
          </div>
          <span>银行卡转账</span>
        </div>
      </header>
      <div class="content">
        <div class="row">
          <span>会员账号</span>
          <span style="margin-left: 20px;">15938312817</span>
        </div>
        <div class="row input-row">
          <div class="label">最大收款：</div>
          <input type="text" placeholder="请填写最大收款金额" />
        </div>
        <div class="row input-row">
          <div class="label">最小收款：</div>
          <input type="text" placeholder="请填写最小收款金额" />
        </div>
        <div class="row input-row" id="area">
          <div class="label">收款地址</div>
          <div class="value" id="areaValue">福建-厦门</div>
          <img class="reverse" src="../images/back.png" width="13" height="13" />
        </div>
        <div class="row input-row">
          <div class="label">收款卡号</div>
          <input type="text" placeholder="请填写收款银行卡号" />
        </div>
        <div class="row fileupload-row">
          <div class="label">收款码：</div>
          <div id="fileUpload" class="file-container">
            <img src="../images/file_upload.png" class="faker" width="70" height="70" />
            <input type="file" id="file" />
          </div>
        </div>
        <div class="row">
          <div class="label">状态：</div>
          <div class="value">
            <form>
              <input class="radio_type" type="radio" name="status" value='open' id='radioOpen'></input>
              <label for="radioOpen">开启</label>
              <input class="radio_type" type="radio" name="status" value='close' id='radioClose'></input>
              <label for="radioClose">关闭</label>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <button onclick="handleClick()">添加收款码</button>
      </footer>
    </div>
    <!-- <script src="../js/card-select.js"></script> -->
    <script src="../js/toast.js"></script>
    <script src="../js/areaDatas.js"></script>
    <script src="../js/incomeCodeAddForm.js"></script>
  </body>
</html>
