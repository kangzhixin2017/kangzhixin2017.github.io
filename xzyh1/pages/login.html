<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="app">
      <!-- <header>
        <img src="../images/back.png" width="15" height="15" />
      </header> -->
      <div class="content">
        <img src="../images/logo.png" width="110" height="110" />
        <section class="login-container">
          <div class="row select-row">
            <div class="label">类型</div>
            <select>
              <option value="card">卡商</option>
              <option value="ticket">券商</option>
            </select>
          </div>
          <div class="row input-row">
            <input id="mobile" type="text" placeholder="请填写手机账号" />
          </div>
          <div class="row input-row">
            <input id="password" type="password" placeholder="密码" />
          </div>
          <div class="row input-row" style="margin-top: 6px">
            <input id="code" type="text" placeholder="图形验证码" />
            <div class="code-button">4532</div>
          </div>
          <button>登录</button>
          <div class="row tip-row">
            <span>验证码登录</span>
            <span>忘记密码</span>
          </div>
        </section>
      </div>
      <footer>
        <span style="color: #AFAFAF">还没有账号？</span>
        <span>立即注册</span>
      </footer>
    </div>
  </body>
</html>
