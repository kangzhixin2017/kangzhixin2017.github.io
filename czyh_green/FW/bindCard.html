<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>绑定银行卡</title>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/navigationBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/tabBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/bindCard.css" />
		<link rel="stylesheet" type="text/css" href="../css/toast.css" />
	</head>

	<body>
		<div class="app">
			<div class="navigationBar">
				<img class="back" src="../img/left.png" />
				<div class="title center">绑定银行卡</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="row1">
						<img src="../img/jian.png" alt="" />
						<div>建设银行</div>
					</div>
					<div class="row2">8888 8888 8888 8888</div>
					<div class="row3">收款姓名:李莎</div>
					<div class="row4">营业网点:厦门软件支行</div>
					<div class="row5">删除</div>
					<img class="open" data-id="0" onclick="isopen()" src="../img/guan.png" />

				</div>
				<div class="card">
					<div class="row1">
						<img src="../img/gong.png" alt="" />
						<div>工商银行</div>
					</div>
					<div class="row2">8888 8888 8888 8888</div>
					<div class="row3">收款姓名:李莎</div>
					<div class="row4">营业网点:厦门软件支行</div>
					<div class="row5">删除</div>
					<img class="open" data-id="0" onclick="isopen()" src="../img/guan.png" />
				</div>
				<div class="card">
					<div class="row1">
						<img src="../img/zhao.png" alt="" />
						<div>招商银行</div>
					</div>
					<div class="row2">8888 8888 8888 8888</div>
					<div class="row3">收款姓名:李莎</div>
					<div class="row4">营业网点:厦门软件支行</div>
					<div class="row5">删除</div>
					<img class="open" data-id="0" onclick="isopen()" src="../img/guan.png" />
				</div>
				<div class="btn">+ 添加银行卡</div>
			</div>
			<div class="tabBar_d"></div>
			<div class="tabBar">
				<div class="item">
					<img src="../img/buy.png" alt="" />
					<div>订单列表</div>
				</div>
				<div class="item">
					<img src="../img/sell.png" alt="" />
					<div>抢单大厅</div>
				</div>
				<div class="item">
					<img src="../img/order.png" alt="" />
					<div>收款码列表</div>
				</div>
				<div class="item">
					<img src="../img/me1.png" alt="" />
					<div class="select">个人中心</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/toast.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			console.log($('.card'))
			for(var i = 0; i < $('.card').length; i++) {
				$('.card')[i].style.backgroundImage = "url('../img/card" + i % 3 + ".png')"
			}

			function isopen() {
				console.log(event)
				if(event.target.dataset.id == 0) {
					event.target.src = '../img/kai.png'
					event.target.dataset.id = 1
				} else {
					event.target.src = '../img/guan.png'
					event.target.dataset.id = 0
				}

			}
		</script>
	</body>

</html>
