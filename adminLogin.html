	<body>
		<div class='login'>
			<div class='login_title'>
				<span>管理员登录</span>
			</div>
			<div class='login_fields'>
				<div class='login_fields__user'>
					<div class='icon'>
						<img alt="" src='img/user_icon_copy.png'>
					</div>
					<input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value="kang" />

					</div>
				</div>
				<div class='login_fields__password'>

					</div>

					<div class='validation'>
						<img alt="" src='img/tick.png'>
					</div>
				</div>
				<div class='login_fields__password'>
					<div class='icon'>
						<img alt="" src='img/key.png'>
					</div>
					<input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">
					<div class='validation' style="opacity: 1; right: -5px;top: -3px;">
						<canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
					</div>
				</div>
				<div class='login_fields__submit'>
					<input id="loginad" type='button' value='登录'>
				</div>
			</div>
			<div class='success'>
			</div>
			<div class='disclaimer'>
				<p>欢迎登陆后台管理系统</p>
			</div>
		</div>
		<div class='authent'>
			<div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
				<div class="loader-inner ball-clip-rotate-multiple">
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
			<p>认证中...</p>

		<script type="text/javascript">
			var canGetCookie = 0; //是否支持存储Cookie 0 不支持 1 支持

			var CodeVal = 0;
			Code();

			function Code() {
				if(canGetCookie == 1) {
					createCode("AdminCode");
					var AdminCode = getCookieValue("AdminCode");
					showCheck(AdminCode);
				} else {
					showCheck(createCode(""));
				}
			}

			function showCheck(a) {
				CodeVal = a;
				var c = document.getElementById("myCanvas");
				var ctx = c.getContext("2d");
				ctx.clearRect(0, 0, 1000, 1000);
				ctx.font = "80px 'Hiragino Sans GB'";
				ctx.fillStyle = "#E8DFE8";
				ctx.fillText(a, 0, 100);
			}

				// 回车键事件  
				if(e.which == 13) {
					$('input[type="button"]').click();
				}
			});
			//粒子背景特效

				dotColor: '#E8DFE8',

			$("#loginad").click(function() {
				layui.use('layer', function() {
										alert("kangß");
					var login = $('input[name="login"]').val();
					var pwd = $('input[name="pwd"]').val();
					var code = $('input[name="code"]').val();
					if(login == '') {
						ErroAlert('请输入您的账号');
					} else if(pwd == '') {
						ErroAlert('请输入密码');
					} else {
						$('.login').addClass('test'); //倾斜特效
						setTimeout(function() {
							$('.login').addClass('testtwo'); //平移特效
						}, 300);
						setTimeout(function() {
							$('.authent').show().animate({
								right: -320
							}, {
								easing: 'easeOutQuint',
								duration: 600,
								queue: false
							});
							$('.authent').animate({
								opacity: 1
							}, {
								duration: 200,
								queue: false
							}).addClass('visible');
						}, 500);
						//登陆
						var JsonData = {
							login: login,
							pwd: pwd,
							code: code
						};
						AV.User.logIn(JsonData.login, JsonData.pwd).then(function(loginedUser) {
							setTimeout(function() {
								sessionStorage["username"]=JsonData.login;
								sessionStorage["password"]=JsonData.pwd;
								window.location.href = "index1.html"
							}, 2400);

						}, function(error) {
							setTimeout(function() {
								$('.authent').show().animate({
									right: 90
								}, {
									easing: 'easeOutQuint',
									duration: 600,
									queue: false
								});
								$('.authent').animate({
									opacity: 0
								}, {
									duration: 200,
									queue: false
								}).addClass('visible');
								$('.login').removeClass('testtwo'); //平移特效
							}, 2000);
							setTimeout(function() {
								$('.authent').hide();
								$('.login').removeClass('test');
							var adata = {
									"Status": "Erro",
									"Erro": "账号名或密码或验证码有误"
								}
								AjaxErro(adata);
								
							}, 2400);
						});
					}
				})
