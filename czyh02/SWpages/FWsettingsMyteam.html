<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>我的团队</title>
		<link rel="stylesheet" href="../css/FWsettingsMyteam.css" />
		<link rel="stylesheet" href="../css/toast.css">
		<link rel="stylesheet" href="../css/pagination.css">
	</head>

	<body>
		<div class="settings-page">
			<header>
				<div class="page-title">
					<div class="back-button" onclick="history.back();">
						<img src="../images/back.png" width="9" height="15" />
					</div>
					<span>我的团队</span>
				</div>
				<div class="myteam1" >
						<div class="myteam2" >
							<div class="myteam3" >
								<select class="myteam4" >
									<option value="已提交">选择层级</option>
									<option value="已提交">已提交</option>
									<option value="已接单">已接单</option>
									<option value="超时补单">超时补单</option>
									<option value="交易成功">交易成功</option>
									<option value="订单失败">订单失败</option>
									<option value="待支付">待支付</option>
								</select>
							</div>
							<div class="myteam5" >
								<img class="myteam8"  src="../images/icon_search.png" width="15" height="15" />
								<input class="myteam6"  id="search" type="text" placeholder="支付宝扫码"></input>
							</div>
						</div>
						<div>
							<button class="myteam7" >查询</button>
						</div>
					</div>
			</header>
			<div class="team-table">
				<div class="team-table-head">
					<div class="team-table-col myteam9" >会员账号</div>
					<div class="team-table-col myteam10" >层级</div>
					<div class="team-table-col myteam11" >注册时间</div>
					<div class="team-table-col myteam12" >状态</div>
					<div class="team-table-col myteam13" >收益率</div>
					<div class="team-table-col myteam14" >备注</div>
				</div>
				<div class="team-table-body">
					<div class="team-table-row">
						<div class="team-table-col myteam9 myteam15" >298347298374</div>
						<div class="team-table-col myteam10" >8374</div>
						<div class="team-table-col myteam11" >2020-1-23 23:45</div>
						<div class="team-table-col myteam12" >上线</div>
						<div class="team-table-col myteam13" >
							<button onclick="handleClick();">查看</button>
						</div>
						<div class="team-table-col myteam14" >
							<button onclick="handleClick();">备注</button>
						</div>
					</div>
				</div>
				<div class="team-table-footer">
					<span class="myteam16" ></span>
					<span class="myteam17" >没有更多了</span>
					<span class="myteam18" ></span>
				</div>
			</div>
			<footer class="tabsfw">
				<div class="tab tab-order-list ">
					<!--<div class="tab-tag">3</div>-->
					<div class="tab-icon icon-order-list"></div>
					<div class="tab-label">订单列表</div>
				</div>
				<div class="tab tab-rob-order">
					<div class="tab-icon icon-rob-order"></div>
					<div class="tab-label">抢单大厅</div>
				</div>
				<div class="tab tab-buy-center ">
					<div class="tab-icon icon-buy-center"></div>
					<div class="tab-label">收款码列表</div>
				</div>
				<div class="tab tab-me active">
					<div class="tab-icon icon-me"></div>
					<div class="tab-label">个人中心</div>
				</div>
			</footer>
		</div>
		<script src="../js/toast.js"></script>
		<script>
			function handleClick() {
				toast.list(
					[{
							label: '资金类型',
							value: '手续费'
						},
						{
							label: '订单号',
							value: '48762736271'
						},
						{
							label: '手续费',
							value: '233434'
						},
						{
							label: '实际到账金额',
							value: '233434'
						},
						{
							label: '订单金额',
							value: '233434'
						},
						{
							label: '创建时间',
							value: '2020-1-23 23:45'
						},
					],
					function(val) {
						console.log(val);
					}
				);
			}
		</script>
	</body>

</html>
