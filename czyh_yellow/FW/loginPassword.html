<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>修改登录密码</title>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../css/navigationBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/tabBar.css" />
		<link rel="stylesheet" type="text/css" href="../css/loginPassword.css" />
		<link rel="stylesheet" type="text/css" href="../css/toast.css" />
	</head>

	<body>
		<div class="app">
			<div class="navigationBar">
				<img class="back" src="../img/left.png" />
				<div class="title left">修改登录密码</div>
			</div>
			<div class="content">
				<div class="item item1">
					<input class="phone" type="" name="" id="" value="" placeholder="请输入手机号" oninput="change()" onclick="inp_cli('item1')"/>
					<img class="delete" onclick="delete_phone()" src="../img/delete.png" />
				</div>
				<div class="item item2">
					<input class="password1" type="password" name="" id="" value="" placeholder="请输入登录密码：6-20位英文字母或数字" onclick="inp_cli('item2')"/>
					<img onclick="look_password('.password1')" src="../img/look.png" />
				</div>
				<div class="item item3">
					<input class="password2" type="password" name="" id="" value="" placeholder="请输入新的登录密码" onclick="inp_cli('item3')"/>
					<img onclick="look_password('.password2')" src="../img/look.png" />
				</div>
				<div class="item item4">
					<input class="password3" type="password" name="" id="" value="" placeholder="请再次输入新的登录密码" onclick="inp_cli('item4')"/>
					<img onclick="look_password('.password3')" src="../img/look1.png" />
				</div>
				<div class="item item5">
					<input class="code_input" type="" name="" id="" value="" placeholder="请输入验证码" onclick="inp_cli('item5')"/>
					<div class="code">获取验证码</div>
				</div>
				<div class="btn_find">保存</div>
			</div>
			<div class="tabBar">
				<div class="item">
					<img src="../img/order1.png" alt="" />
					<div>订单列表</div>
				</div>
				<div class="item">
					<img src="../img/buy1.png" alt="" />
					<div>抢单大厅</div>
				</div>
				<div class="item">
					<img src="../img/sell1.png" alt="" />
					<div>收款码列表</div>
				</div>
				<div class="item">
					<img src="../img/me.png" alt="" />
					<div class="select">个人中心</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/toast.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//			输入完成并判断完成修改按钮颜色
			setTimeout(() => {
				$('.btn_find').css('backgroundColor', '#FFB300')
			}, 2000)

			function delete_phone() {
				$('.phone').val('')
				$('.delete').css('display', 'none')
			}

			function look_password(name) {
				$(name).attr("type") == 'text' ? $(name).attr('type', 'password') : $(name).attr('type', 'text')
			}

			function change() {
				if(event.target.value) {
					$('.delete').css('display', 'block')
				} else {
					$('.delete').css('display', 'none')
				}
			}
			function inp_cli(name) {
				$('.item').css('border-bottom', '.01rem solid #E2E2E2')
				$('.' + name).css('border-bottom', '.01rem solid #FFB300')
			}
		</script>
	</body>

</html>
