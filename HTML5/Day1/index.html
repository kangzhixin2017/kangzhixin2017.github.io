<!--煞笔明珠-->
<!DOCTYPE html>
<html>

	<head>
		<!--转义码，如果没有这义行代码，会导致网页乱码-->
		<meta charset="UTF-8">
		<title>煞笔明珠</title>
		<style type="text/css">
			/*表示选择了div标签*/
			div {
				/*设置宽度*/
				width: 80%;
				/*设置高度*/
				height: 100px;
				/*设置背景颜色*/
				background-color: red;
				/*为元素添加外边距,第一个参数上下边距，
				 * 第二个表示左右。auto表示自动局中*/
				margin: 20px auto;
				/*给元素设置 圆角*/
				border-radius: 10px;
				/*文本居中*/
				text-align: center;
				/*隐藏掉多于的面积，子在父的公共部分*/
				overflow: hidden;
			}
			section{
				width: 500px;
				height: 30px;
				background-color: blue;
				margin:25px auto;
				border-radius: 10px;
			}
			section:hover{
				color: green;
			}
			
			/*选择ul中的li*/
			ul li{
				/*去掉默认文本样式*/
				list-style: none;
			}
			ul{
				/*给元素添加边框*/
				/*参数1表示实线 2尺寸 3颜色*/
				/*可以替换位置*/
				border:solid 1px red;
				padding: 0;
			}
			li{
				/*给元素添加边框*/
				/*参数1表示实线 2尺寸 3颜色*/
				/*可以替换位置*/
				border:solid 1px green;
			}
			table{
				border:solid 1px green;
				margin: 10px auto;
				border-collapse: collapse;
			}
			td{
				border:solid 1px green;
				width: 60px;
				height: 30px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<!--div 我表示把网页分成一个块-->
		<div>
			<!--煞笔明珠-->
			<section>真的是煞笔</section>
		</div>
		<div>
			欢迎来到王者荣耀
		</div>
		<a href="http://www.baidu.com">点击我</a>
		<p>我是定义段落的标签</p>
		<strong>我是定义加粗的标签</strong>
		<em>我是斜体</em>
		<i>斜体</i>
		
		<h1>wo是标题</h1>
		<h2>wo是标题</h2>
		<h3>wo是标题</h3>
		<h4>wo是标题</h4>
		<h5>wo是标题</h5>
		<h6>wo是标题</h6>
		
		<!--我是定义分割线的标签-->
		<hr />
		<!--br是一个换行标签-->
		<span>我是一个行元素1</span></br>
		<span>我是一个行元素2</span></br>
		<span>我是一个行元素3</span></br>
		
		<!--ul 和li结合使用 是列表标签-->
		<ul>
			<li>我是1</li>
			<li>我是2</li>
			<li>我是3</li>
			<li>我是4</li>
			<li>我是5</li>
			<li>我是6</li>
			<li>我是7</li>
			<li>我是8</li>
			<li>我是9</li>
		</ul>
		<table>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>
	</body>

</html>
