<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>康桥地产图册</title>
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			body{
				margin: 0;
				background-color: #ededed;
				/*position: relative;*/
			}
			header div{
				width: 100%;
				text-align: center;
				color: #33CC66;
				padding:7px 0 7px 0;
			}
			header img{
				width: 100%;
			}
			#left div img{
				position: absolute;
				width: 45%;
				padding: 7px;
			}
			#right div img{
				position: absolute;
				width: 45%;
				padding: 7px;
				right: 10px;
			}
			#body{
				width: 100%;
			}
			#left{
				float: left;
			}
			#right{
				float: right;
			}
			#left2 img{
				position: absolute;
				margin-top: 370px;
			}
			#left3 img{
				position: absolute;
				margin-top: 860px;
			}
			#left4 img{
				position: absolute;
				margin-top: 1210px;
			}
			#left5 img{
				position: absolute;
				margin-top: 1650px;
			}
			#left6 img{
				margin-top: 30px;
			}
			#left7 img{
				margin-top: 520px;
			}
			#left8 img{
				margin-top: 870px;
			}
			#left9 img{
				margin-top: 1220px;
			}
			#left10 img{
				margin-top: 1640px;
			}
			footer{
				width: 100%;
				position: absolute;
				top: 3220px;
				text-align: center;
				color: #6A6A6A;
			}
</style>
	</head>
	<body>
		<header>
			<div>康桥林溪湾实景展示</div>
			<img src="image/tc.jpg"/>
		</header>
		<!--相册展示部分-->
		<div id="body">
			<!--左边相册-->
			<div id="left">
				<div id="left1"><img src="image/tc-1.jpg"/></div>
				<div id="left2"><img src="image/tc-2.jpg"/></div>
				<div id="left3"><img src="image/tc-3.jpg"/></div>
				<div id="left4"><img src="image/tc-4.jpg"/></div>
				<div id="left5"><img src="image/tc-5.jpg"/></div>
			</div>
			<!--中间导航点-->
			<div id="middle">
				
			</div>
			<!--右边相册-->
			<div id="right">
				<div id="left6"><img src="image/tc-6.jpg"/></div>
				<div id="left7"><img src="image/tc-7.jpg"/></div>
				<div id="left8"><img src="image/tc-8.jpg"/></div>
				<div id="left9"><img src="image/tc-9.jpg"/></div>
				<div id="left10"><img src="image/tc-10.jpg"/></div>
			</div>
		</div>
		<footer>By KangSir</footer>
	</body>
</html>
