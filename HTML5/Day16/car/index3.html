	<head>
		<meta charset="UTF-8">
		<title>car-logo</title>
		<style type="text/css">
			body,html{
				box-sizing: border-box;
				padding: 0;
				margin: 0;
				width: 100%;
			}
			.outborder{
				width: 80%;
				height: 350px;
				margin: 0 auto;
				border: solid 1px black;
			}
			.txt{
				width: 100%;
				margin: 0 auto;
				text-align: center;
			}
			.container{
				width: 90%;	
				margin: 0 auto;	
			}
			.img{
				float: left;
				margin: 1% 2% 1% 2%;
				border: solid 1px black;
				background-color: #CCCCCC;
				width:15%;
				height: 40%;
				position: relative;
			}
			.img img{
				opacity: 0;
				z-index: 999;
			}

			.img :hover{
				opacity: 1;
				transform: scale(1.4);

			}
			.img p{
				position: absolute;
				top: 30px;
				left:20px;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div class="outborder">
			<div class="txt">

			</div>
