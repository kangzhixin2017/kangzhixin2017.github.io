<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单双行换色</title>
		<!--写在style中CSS样式-->
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				border: 0;
			}
			div{
				width: 100%;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<!--HTML标签代码-->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<!--js代码-->
		<script type="text/javascript">
			//获取body内部的所有div元素
			var divs = document.getElementsByTagName('div');
			for(var i = 0;i < divs.length;i++){
				var listColor = '';
				if(i % 2 == 0){
					divs[i].style.backgroundColor = 'red';
				}else{
					divs[i].style.backgroundColor = 'yellow';
				}
				divs[i].onmouseover = function(){
					listColor = this.style.backgroundColor;
					this.style.backgroundColor = 'black';
				}	
				divs[i].onmouseout = function(){
					this.style.backgroundColor = listColor;
				}	
				
			}
			
		</script>
	</body>
</html>
