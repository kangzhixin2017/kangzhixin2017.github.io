<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>卡哇伊的时钟</title>
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			html,body{
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
			}
			.t2 {
				width: 100%;
				height: 100%;
				background-image: radial-gradient(farthest-side ellipse at 50% 70%,
				hsla(210,1%,78%,0.73) 100px,rgba(150,150,150,0.7) 400px,
				hsla(225,4%,18%,0.8) 100%);
				position: relative;
				z-index: -3;
			}
			.t3 {
				width: 350px;
				height: 350px;
				background-color: #FFF;
				position: absolute;
				left: 50%;
				margin-left: -175px;
				top: 50%;
				margin-top: -175px;
				border-radius: 60px;
				background-image: radial-gradient(#ffffff 40px,#ddecf2 210px,#d3e3e9);
			}
			.t3:before {
				content: "";
				border-radius: 60px;
				position: absolute;
				box-shadow: 0 -4px #b8bdca inset;
				width: 100%;
				height: 100%;
				opacity: 0.6;
				filter: blur(1px);
				z-index: 2;
			}
			.t3:after{
				content: "";
				width: 300px;
				height: 18px;
				background-color: #2a2a2b;
				position: absolute;
				top: 97%;
				margin-left: 25px;
				z-index: -1;
				/*//模糊程度*/
				filter: blur(7px);
			}
			.t4{
				width: 210px;
				height: 210px;
				background-image: radial-gradient(#f9fdff,#d9eaf8);
				border-radius: 50%;
				position: relative;
				margin: 70px;
				box-shadow: 0 0 28px -8px #eaf7fb;
				color: #8da6b8;
				font-size: 24px;
				font-family: "微软雅黑";
				font-weight:bold ;
			}
			.t4:before {
				content: "";
				position: absolute;
				width: 210px;
				height: 210px;
				box-shadow: 0px 15px 24px -5px #7a8fae;
				border-radius: 50%;
				z-index: 10;
			}
			.t4:after{
				content: "";
				position: absolute;
				width: 210px;
				height: 210px;
				box-shadow: 0px 0px 4px -4px #7a8fae;
				border-radius: 50%;
				z-index: 9;
			}
			.hour{
				position: absolute;
			}
			.hour3 {
				right: 30px;
				top: 50%;
				margin-top: -12px;
			}
			.hour12 {
				top: 30px;
				right: 50%;
				margin-right: -10px;
			}
			.hour9{
				left: 30px;
				top: 50%;
				margin-top: -12px;
			}
			.hour6 {
				bottom: 30px;
				right: 50%;
				margin-right: -3px;
			}
			#miao,#fen,#shi {
				position: absolute;
				left: 50%;
				width: 10px;
				height: 100px;
				margin-left: -1px;
				
			}
			#miao {
				z-index: 20;
			}
			#fen {
				z-index: 19;
				
			}
			#shi {
				z-index: 18;
			}
			#shi:after{
				content: "";
				height: 40px;
				width: 5px;
				position: absolute;
				background-color: black;
				top: 80px;
				left: -2px;
				border-radius: 20px;
				z-index: -1;
			}
			#fen:after{
				content: "";
				height: 70px;
				width: 3px;
				position: absolute;
				background-color: blue;
				top: 53px;
				left: -1px;
				z-index: -1;
			}
			#miao:after{
				content: "";
				height: 90px;
				width: 1px;
				position: absolute;
				background-color: red;
				top: 40px;
				left: 0px;
				z-index: -1;
				border-radius: 8px;
			}
			#poin{
				position: absolute;
				width: 16px;
				height: 16px;
				box-shadow: 0px 3px 8px -1px #7A8FAE;
				border-radius: 50%;
				left: 50%;
				margin-left: -8px;
				top: 50%;
				margin-top: -5px;
				z-index: 100;
				background-color: #8da3b6;
			}
			#poin:before,#poin:after{
				content: "";
				width: 10px;
				height: 10px;
				position: absolute;
				background-color: #8ba3b6;
				top: 0%;
				border-radius: 50%;
				z-index: 1;
			}
			#poin:before{
				width: 16px;
				height: 16px;
				
			}
			#poin:after{
				background-color: #cee3ec;
				left: 3px;
				top: 3px;
			}
		</style>
	</head>
	<body>
		<div class="t2">
			<div class="t3">
				<div class="t4">
					<!--Class 类 可以有多个-->
					<i class="hour hour3">3</i>
					<i class="hour hour6">6</i>
					<i class="hour hour9">9</i>
					<i class="hour hour12">12</i>
					<!--id 名字是唯一的 不可以相同-->
					<div id="miao"></div>
					<div id="fen"></div>
					<div id="shi"></div>
					<div id="poin"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			//首先获取到我们所需要的元素
			var shi = document.getElementById('shi');
			var fen = document.getElementById('fen');
			var miao = document.getElementById('miao');
			
			//定义一个定时器 每个一段时间调用一次
			var clock = setInterval(function(){
				var nowDate = new Date();
				var hour = nowDate.getHours();
				var minute = nowDate.getMinutes();
				var second = nowDate.getSeconds();
				var poins = hour % 12 * 30;
				shi.style.transform = 'rotate('+poins+'deg)';
				
				fen.style.transform = 'rotate('+minute*6+'deg)';
				
				miao.style.transform = 'rotate('+second*6+'deg)';
			},1000);
		</script>
		
	</body>
</html>
