		<title>首页</title>

		<style type="text/css">
			* {
				box-sizing: border-box;
			}
			
			html,
			body {
				margin: 0;
				padding: 0;
				border: 0;
				background-color: #F9F9F9;
			}
			
			.main {
				position: relative;
				margin: 0 auto;
				width: 375px;
				/*height: px;*/
				background-color: red;
				z-index: 100;
			}
			
			.nav {
				height: 64px;
				width: 375px;
				margin: 0 auto;
				background-color: white;
				position: relative;
				position: fixed;
				z-index: 100;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
			}
			
			.footer {
				width: 375px;
				height: 49px;
				position: fixed;
				top: 618px;
				background-color: white;
			}
			
			.nav p {
				width: 45px;
				font-size: 22px;
				padding-top: 30px;
				color: red;
				margin: 0 auto;
				-webkit-user-select: none;
				/*background-color: black;*/
			}
			
			.nav a {
				text-decoration: none;
				color: red;
			}
			
			.nav a:hover {
				color: black;
			}
			
			.nav i {
				font-style: normal;
				position: absolute;
				right: 10px;
				bottom: 5px;
				color: red;
			}
			
			.bodymain {
				position: absolute;
				margin-top: 64px;
				/*height: 1554px;*/
				width: 375px;
				background-color: white;
				z-index: 0;
			}
			
			.aaa {
				background-color: gold;
				width: 375px;
				height: 300px;
				position: fixed;
				top: 667px;
				margin: 0 auto;
				background-color: #F9F9F9;
				z-index: 1;
			}
			
			.footer {
				border-top: solid 1px rgba(0, 0, 0, 0.1);
			}
			
			.footer span a {
				width: 32px;
				/*height: 32px;*/
				color: gray;
				display: block;
				text-align: center;
				/*background-color: red;*/
				font-size: 13px;
				float: left;
			}
			
			.footer span a:nth-child(1) {
				margin-left: 30px;
				color: red;
				text-decoration: none;
			}
			
			.footer span a:nth-child(2) {
				margin-left: 60px;
				text-decoration: none;
			}
			
			.footer span a:nth-child(3) {
				margin-left: 60px;
				text-decoration: none;
			}
			
			.footer span a:nth-child(4) {
				margin-left: 60px;
				text-decoration: none;
			}
			
			.lun {
				overflow: hidden;
				width: 360px;
				height: 200px;
				margin: 5px auto;
				border-radius: 10px;
				border-top-left-radius: 11px;
				box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
				/*-moz-user-select: all;*/
			}
			
			.bodymaina {
				/*background-color: red;*/
				/*margin-top: 10px;*/
				width: 360px;
				margin: 10px auto;
				border-radius: 10px;
				box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
			}
			
			.bodymaina ul {
				/*padding: 0;*/
				padding: 10px;
				/*float: left;*/
			}
			
			.bodymaina ul li {
				float: left;
				margin-left: 10px;
			}
			
			.bodymaina ul li {
				display: block;
				width: 78px;
				/*background-color: red;*/
			}
			.bodymaina ul li:nth-child(2) {
				float: left;
				margin-left: 45px;
			}
			.bodymaina ul li:nth-child(3) {
				float: left;
				margin-left: 40px;
			}
			.bodymaina ul li a {
				text-decoration: none;
				color: black;
			}
			
			.bodymaina ul li a:hover {
				color: red;
			}
			
			.bodymaina ul li i {
				width: 78px;
				/*margin: 0 auto;*/
				font-style: normal;
				font-size: 13px;
				display: block;
				text-align: center;
				margin-top: 8px;
				/*background-color: black;*/
			}
			
			.bodymaina ul li img {
				display: block;
				width: 60px;
				height: 60px;
				margin: 0 auto;
			}
			
			.item img {
				margin-top: 4px;
			}
			.bodymainb{
				width: 100%;
				/*background-color: red;*/
				border-top: solid 1px rgba(0, 0, 0, 0.1);
				border-bottom: solid 1px rgba(0, 0, 0, 0.1);
				box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
			}
			.bodymainb span{
				display: block;
				width: 240px;
				margin: 0 auto;
				/*background-color: black;*/
			}
			.bodymainb span i:nth-child(1){
				float: left;
				/*background-color: black;*/
				height: 35px;
				font-size: 16px;
				font-style: normal;
				line-height: 32px;
				color: red;
				border-bottom: 2px solid red;
			}
			.bodymainb span i:nth-child(2){
				float: right;
				height: 35px;
				font-size: 16px;
				font-style: normal;
				line-height: 32px;
			}
			.bodymainb span i:nth-child(2):hover{
				border-bottom: 2px solid red;
				color: red;
				
			}
			.bodymainc{
				width: 360px;
				height: 100px;
				margin: 10px auto;
				box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
				border-radius: 10px;
				position: relative;
			}
			.bodymainc img{
				position: absolute;
				top: 15px;
				left: 15px;
				width: 70px;
				height: 70px;
				background-color: red;
			}
			.bodymainc h3{
				position: absolute;
				font-size: 17px;
				left: 100px;
			}

				font-size: 12px;
				color: gray;

				top: 67px;
				font-family: "微软雅黑";
			}
			.bodymainc i{
				position: absolute;
				font-size: 12px;
				color: gray;
				right: 15px;
				top: 67px;
				font-family: "微软雅黑";
			}
			.cl {
				clear: both;
			}
			.buju{
				height: 180px;
			}
		</style>
