			*{

			}
			html,body{
				margin: 0;
				padding: 0;

			}
			.main{

			.footer{

				position: fixed;
				top: 618px;
				background-color: white;
			}
			.footer {
				border-top: solid 1px rgba(0, 0, 0, 0.1);
			}


			.bodymain{
				position: absolute;
				margin-top: 0px;
				height: 618px;
				width: 375px;
				background-color: white;
				overflow: hidden;
				z-index: 0;
			}
			
			.aaa{
				background-color: gold;

				height: 300px;
				position: fixed;
				top: 667px;

				background-color: #F9F9F9;

			.footer span a{

			.bodymain1{
				box-shadow: 0px 4px 3px rgba(0, 0, 0, 0.1);
			}
			.bodymain1 span{

				display: block;
				width: 375px;
				height: 150px;
				border-bottom-left-radius: 45%;
				border-bottom-right-radius: 45%;
				background-color: #ed2f5e;
			}
			.bodymain1 img{
				width: 80px;
				height: 80px;
				border-radius: 50%;
				margin-left: 147.5px;
				margin-top: -40px;
			}
			.bodymain1 i{
				display: block;
				margin-top: 10px;
				width: 375px;
				text-align: center;
				font-style: normal;
				font-size: 16px;
				padding-bottom: 15px;
			}
			.bodymain2{
				width: 360px;
				margin: 10px auto;
				box-shadow: 0px 4px 3px rgba(0, 0, 0, 0.1);
			}
		.bodymain2 ul{
			list-style: none;
			padding: 0;
			width: 360px;
			margin: 0 auto;
		}
		.bodymain2 ul li{
			height: 60px;
			/*background-color: red;*/
			border: solid 1px rgba(100,100,100,0.1);
			
			/*border-left: solid 1px rgba(100,100,100,0.1);*/
		}
		.bodymain2 ul li:nth-child(1) span{
			color: orange;
			margin-left: 10px;
			margin-top: 15px;
			font-size: 22px;
		}
		.bodymain2 ul li:nth-child(2) span{
			color: green;
			margin-left: 10px;
			margin-top: 15px;
			font-size: 22px;
		}
		.bodymain2 ul li:nth-child(3) span{
			color: red;
			margin-left: 10px;
			margin-top: 15px;
			font-size: 22px;
		}
		.bodymain2 ul li:nth-child(4) span{
			color: purple;
			margin-left: 10px;
			margin-top: 15px;
			font-size: 22px;
		}
		.bodymain2 ul li:nth-child(5) span{
			color: blue;
			margin-left: 10px;
			margin-top: 15px;
			font-size: 22px;
		}
		.bodymain2 ul li i:nth-child(2){
			font-size: 20px;
			color: black;
			font-style: normal;
		}
		.bodymain2 ul li i:nth-child(3){
			color: grey;
			/*margin-top: -50px;*/
			/*margin-left: 330px;*/
			float: right;
			top: 18px;
			font-size: 24px;
			right: 13px;
		}
