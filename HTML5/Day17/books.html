<!DOCTYPE html>
<html>
	<head>

		<title>图库</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			html,body{
				margin: 0;
				padding: 0;
				border: 0;
				background-color: #F9F9F9;
			}
			.main{
				position: relative;
				margin: 0 auto;
				width: 375px;
				/*height: px;*/
				background-color: red;
				z-index: 100;
			}
			.nav{
				height: 64px;
				width: 375px;
				margin: 0 auto;
				background-color: white;
				position: relative;
				position: fixed;
				z-index: 100;
				
				box-shadow: 0px 4px 3px rgba(0, 0, 0, 0.1);
			}
			.footer{
				width: 375px;
				height: 49px;
				position: fixed;
				top: 618px;
				background-color: white;
			}
			.footer {
				border-top: solid 1px rgba(0, 0, 0, 0.1);
			}
			.nav p{
				width: 45px;
				font-size: 22px;
				padding-top: 30px;
				color: red;
				margin: 0 auto;
				/*background-color: black;*/
			}

			.bodymain{
				position: absolute;
				margin-top: 64px;
				/*height: 1554px;*/
				width: 375px;
				background-color: white;
				z-index: 0;
			}
			
			.aaa{
				background-color: gold;
				width: 375px;
				height: 300px;
				position: fixed;
				top: 667px;
				margin: 0 auto;
				background-color: #F9F9F9;
				z-index: 1;
			}
			.footer span a{
				width: 32px;
				/*height: 32px;*/
				color: gray;
				display: block;
				text-align: center;
				/*background-color: red;*/
				font-size: 13px;
				float: left;
			}
			.footer span a:nth-child(1){
				margin-left: 30px;
				text-decoration: none;
				
			}
			.footer span a:nth-child(2){
				margin-left: 60px;
				color: red;
				text-decoration: none;
			}
			.footer span a:nth-child(3){
				margin-left: 60px;
				text-decoration: none;
				
			}
			.footer span a:nth-child(4){
				margin-left: 60px;
				text-decoration: none;
				
			}
			.cl{
				clear: both;
			}
			.bodymain ul{
				padding: 0;
				list-style: none;
			}
			.bodymain ul li{
				margin: 10px auto;
				display: block;
				position: relative;
				width: 360px;
				height: 150px;
				border-radius: 10px;
				overflow: hidden;
			}
			.bodymain ul li img{
				position: absolute;
				width: 360px;
				height: 150px;
			}
			.bodymain ul li:nth-child(1) span{
				top: 0;
				width: 360px;
				height: 150px;
				position: absolute;
				background-color: rgba(255,0,0,0.5);
				/*background-color: red;*/
				/*z-index: 100;*/
			}
			.bodymain ul li:nth-child(2) span{
				top: 0;
				width: 360px;
				height: 150px;
				position: absolute;
				background-color: rgba(255,255,0,0.5);
				/*background-color: red;*/
				/*z-index: 100;*/
			}
			.bodymain ul li:nth-child(3) span{
				top: 0;
				width: 360px;
				height: 150px;
				position: absolute;
				background-color: rgba(47,255,0,0.5);
				/*background-color: red;*/
				/*z-index: 100;*/
			}
			.bodymain ul li:nth-child(4) span{
				top: 0;
				width: 360px;
				height: 150px;
				position: absolute;
				background-color: rgba(0,47,225,0.5);
				/*background-color: red;*/
				/*z-index: 100;*/
			}
			
			.bodymain ul li i{
				width: 360px;
				text-align: center;
				position: absolute;
				top: 70px;
				color: white;
				font-family: "微软雅黑";
				font-size: 16px;
				font-style: normal;
				font-weight: 100;
			}
			.buju{
				height: 180px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="nav">
				<p>图库</p>
			</div>
			
			<div class="bodymain" id="aa">
				<ul>
					<li><img src="icons/lunbo/2.png"/><span></span><i>海沧天虹旗舰馆</i></li>
					<li><img src="icons/lunbo/1.png"/><span></span><i>海沧建行主馆</i></li>
					<li><img src="icons/lunbo/3.png"/><span></span><i>海沧霞阳分馆</i></li>
					<li><img src="icons/lunbo/2.png"/><span></span><i>海沧锦鲤分馆</i></li>
				</ul>
				<div class="buju">
				</div>
			</div>
			
			
			<div class="footer">
				<span>
					<a href="home.html" id="a1"><img  id="a1_img" src="icons/首页.png"/>首页</a>
					<a href="books.html" id="a2"><img  id="a2_img" src="icons/相机的副本.png"/>图库</a>
					<a href="question.html" id="a3"><img  id="a3_img" src="icons/office.png"/>问题</a>
					<a href="profile.html" id="a4"><img  id="a4_img" src="icons/我的.png"/>我的</a>
				</span>
			</div>
			<div class="aaa">
			
			</div>
		</div>
