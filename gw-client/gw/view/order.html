<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=750, maximum-scale=1.0, user-scalable=no" />

		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<title></title>
		<link rel="stylesheet" type="text/css" href="../package/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/home.css" />
		<link rel="stylesheet" type="text/css" href="../css/order.css" />
	</head>

	<body>
		<div class="nav">
			<img src="../img/icon/logo.png" />
			<div class="head">
				<span class="home" style="color: rgba(241,108,43,0.84);">首页</span><span class="order">门店介绍</span><span class="about">关于我们</span>
			</div>
		</div>
		<img class="aboutme" src="../img/icon/11.png" alt="" />
		<div class="container-fluid change">
			<div class="row">
				<label class="col-xs-12">请选择需要咨询的类型<span class="warn">*</span></label>
			</div>

			<div class="row">
				<div class="col-xs-4" onclick="change(1,1)">
					<img class="changei" id="11" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">宝宝照</label>
				</div>
				<div class="col-xs-4" onclick="change(1,2)">
					<img class="changei" id="12" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">亲子照</label>

				</div>
				<div class="col-xs-4" onclick="change(1,3)">
					<img class="changei" id="13" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">其他</label>

				</div>
			</div>
			<div class="row">
				<label class="col-xs-12">请选择您的拍摄预算(元)<span class="warn">*</span></label>
			</div>
			<div class="row">
				<div class="col-xs-4" onclick="change(2,1)">
					<img class="changei" id="21" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">1000-3000</label>
				</div>
				<div class="col-xs-4" onclick="change(2,2)">
					<img class="changei" id="22" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">3000-5000</label>

				</div>
				<div class="col-xs-4" onclick="change(2,3)">
					<img class="changei" id="23" src="../img/icon/icon_unsel.png" />
					<label style="margin-left: 22px;">5000以上</label>
				</div>
			</div>
		</div>
		<div class="tianxie">
			<div>
				<label for="4">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
				<input type="" name="" id="name" placeholder="请输入姓名" />
			</div>
			<div>
				<label for="5">联系方式</label>
				<input type="" name="" id="phone" maxlength="11" placeholder="请输入您的联系方式" />
			</div>
			<div>
				<label for="5">门店区域</label>
				<select class="address" name="">
					<option value='' disabled selected style='display:none;color: red;'>请选择</option>  
					<option value="zs">中山</option>
					<option value="gz">广州</option>
					<option value="fs">佛山</option>
					<option value="dw">东莞</option>
				</select>
			</div>
			<p class="btn-submit">立即提交</p>
		</div>
		<script src="../package/jquery/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/order.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
