<h4 style="width: 100%;text-align: center;line-height: 50px;margin: 0;">选择服务次数</h4>

<script type="text/javascript">
	var data;
	$.ajax({
		url: baseUrl + '/CustomerPhoto/list?CustomerID=' + CustomerID,
		type: 'get',
		dataType: 'json',
		//		data: mydata,
		success: function(res) {
			Debugger.log("拍摄服次", res)
			if(res.code == 0) {
				data = res.data;
				for(var i = 0; i < data.length; i++) {
					$('.content1').append(`
					  <li onclick="jumpservice(${i})" class="list-group-item" style="display: flex;align-items: center;justify-content: space-between;">
					  	<span style="font-size: 16px;">第 ${i+1} 次服务</span>
					  	<img style="width: 30px;display: block;" src="img/righ.png"/>
					  </li>`)
				}
			} else {
				Debugger.log("请求结果", res.msg)
			}
		}
	})
	//服务跳转
	function jumpservice(i) {
		serviceindex = i + 1;
		servicedata = data[i]
		location.hash = "photography_1"
	}
</script>
