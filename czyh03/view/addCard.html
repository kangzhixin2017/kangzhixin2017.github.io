<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>添加银行卡</title>
		<link rel="stylesheet" href="../css/addCard.css" />
		<link rel="stylesheet" href="../css/iosSelect.css" />
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="../js/iosSelect.js"></script>
	</head>

	<body>
		<div class="settings-page">
			<header>
				<div class="page-title">
					<div class="back-button" onclick="history.back();">
						<img src="../img/back.png" />
					</div>
					<span>添加银行卡</span>
				</div>
			</header>
			<div class="content">
				<div class="row input-row">
					<!--<img class="sac1" src="../images/icon/safe.png" width="11" />-->
					<input class="sac2" id="code" type="text" placeholder="输入验证码" />
					<!-- <div class="verify-code fetched">60s重新获取</div> -->
					<div class="verify-code fetch">获取验证码</div>
					<!-- <div class="verify-code refetch">重新获取</div> -->
				</div>
				<div class="row input-row" id="cardTypeSelect">
					<div class="label">银行类型</div>
					<div class="value" id="cardType"></div>
					<img class="reverse" src="../img/right.png" width="10" />
				</div>
				<div class="row input-row">
					<div class="label">营业网点</div>
					<input class="sac3" type="text" placeholder="请填写营业网点" />
				</div>
				<div class="row input-row">
					<div class="label">收款姓名</div>
					<input class="sac3" type="text" placeholder="请填写收款姓名" />
				</div>
				<div class="row input-row">
					<div class="label">收款卡号</div>
					<input class="sac3" type="text" placeholder="请填写收款卡号" />
				</div>
				<div class="row input-row">
					<div class="label">谷歌验证码</div>
					<input class="sac3" type="text" placeholder="请填写谷歌验证码" />
				</div>
			</div>
			<footer>
				<button onclick="handleClick()">绑定银行卡</button>
			</footer>
		</div>
		<script src="../js/card-select.js"></script>
	</body>

</html>
