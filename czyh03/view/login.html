<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>登录</title>
		<link rel="stylesheet" href="../css/login.css" />
	</head>

	<body>
		<div class="app">
			<div class="content">
				<img src="../img/logo.png" width="110" height="110" />
				<section class="login-container">
					<div class="select-row">盾山码商管理中心</div>
					<div class="status_bg">
						<div class="status">
							<span id="show">选择状态</span>
							<select>
								<option value="">选择状态</option>
								<option value="x1">1</option>
							</select>
						</div>
					</div>
					<div class="input-row">
						<img class="icon" src="../img/phone.png" />
						<input id="mobile" type="text" placeholder="输入手机号" />
					</div>
					<div class="input-row">
						<img class="icon" src="../img/password.png" />
						<input id="password" type="password" placeholder="输入密码" />
					</div>
					<div class="input-row">
						<img class="icon" src="../img/password.png" />
						<input id="password" type="password" placeholder="输入谷歌验证码" />
					</div>
					<div class="input-row">
						<img class="icon" src="../img/safe.png" />
						<input id="code" type="text" placeholder="图形验证码" />
						<div class="code-button">4532</div>
					</div>
					<div class="btn" onclick="login()">登录</div>
				</section>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var show = document.getElementById('show');
				var sel = document.getElementsByTagName('select')[0];
				sel.onchange = function() {
					var index = sel.selectedIndex; //序号，取当前选中选项的序号
					show.innerText = sel.options[index].text;
				}
			}
		</script>
	</body>

</html>
