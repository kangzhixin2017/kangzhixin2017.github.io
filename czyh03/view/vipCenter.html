<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>会员中心</title>
		<link rel="stylesheet" href="../css/vipCenter.css" />
		<script src="../js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="app">
			<div class="header">
				<img src="../img/back.png" alt="" />
				<div class="title">会员中心</div>
			</div>
			<div class="content_head">
				<div class="row_search">
					<div class="row">
						<div class="status">
							<span><nobr id="show">选择层级</nobr></span>
							<select>
								<option value="">选择层级</option>
								<option value="x1">1</option>
							</select>
						</div>
						<input type="" name="" id="" value="" placeholder="搜索会员账号/订单号" />
					</div>
					<div class="btn_confirm"><nobr>确认</nobr></div>
				</div>
			</div>
			<div class="content_body">
				<div class="title title1">
					<div class=" item item1">会员头像</div>
					<div class="item item2">会员账号</div>
					<div class="item item3">币总量</div>
					<div class="item item4"><nobr>今日订单总量</nobr></div>
					<div class="item item5">详情</div>
				</div>
				<div class="title title2">
					<div class="item item1"><img src="../img/me_bg.png"/></div>
					<div class="item item2">444444444444444</div>
					<div class="item item3">222222222</div>
					<div class="item item4"><nobr>333333</nobr></div>
					<div class="item item5 btn">详情</div>
				</div>
				<div class="title title2">
					<div class="item item1"><img src="../img/me_bg.png"/></div>
					<div class="item item2">444444444444444</div>
					<div class="item item3">222222222</div>
					<div class="item item4"><nobr>333333</nobr></div>
					<div class="item item5 btn">详情</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var show = document.getElementById('show');
				var sel = document.getElementsByTagName('select')[0];
				sel.onchange = function() {
					var index = sel.selectedIndex; //序号，取当前选中选项的序号
					show.innerText = sel.options[index].text;
				}
			}
		</script>
	</body>

</html>
